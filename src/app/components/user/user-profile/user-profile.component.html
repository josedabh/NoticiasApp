<div class="container mt-4" *ngIf="user$ | async as user">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Perfil de Usuario</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img [src]="user.avatar" alt="Avatar" class="rounded-circle img-fluid mb-3"
                        style="width: 150px; height: 150px;">
                </div>
                <div class="col-md-8">
                    <h4>Informaci√≥n Personal</h4>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Usuario:</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0">{{user.username}}</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Email:</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0">{{user.email}}</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Rol:</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0">{{user.role}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
