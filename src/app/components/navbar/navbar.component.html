<mat-toolbar color="primary" class="navbar d-flex align-items-center">
    <!-- Botón de menú para pantallas pequeñas -->
    <button mat-icon-button class="d-md-none me-3" (click)="onToggleSidebar()">
        <mat-icon>menu</mat-icon>
    </button>

    <!-- Título o Logo -->
    <span class="fw-bold me-auto">ARQUICKINFO</span>

    <!-- Buscador -->
    <div class="d-flex align-items-center bg-white rounded px-2">
        <input matInput placeholder="Buscar noticias..." 
        [(ngModel)]="searchValue" class="form-control border-0" />
        <button mat-button color="accent" (click)="onSearch()">
            <mat-icon>search</mat-icon>
        </button>
    </div>

    <!-- Botón de usuario con menú desplegable -->
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="ms-3">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="onLogin()">Iniciar Sesión</button>
        <button mat-menu-item (click)="onRegister()">Registrarse</button>
    </mat-menu>
</mat-toolbar>
