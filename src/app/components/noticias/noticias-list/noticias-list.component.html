<!-- Carrusel de Noticias Destacadas -->
<app-noticias-carrusel></app-noticias-carrusel>

<!-- Lista de Noticias -->
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        @for (news of noticias; track $index) {
            <div class="col">
                <app-noticias-cards [news]="news"></app-noticias-cards>
            </div>
        }
    </div>
</div>
