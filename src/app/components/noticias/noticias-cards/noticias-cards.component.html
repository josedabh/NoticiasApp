<div class="card">
  <img [src]="news.image_url" class="card-img-top" alt="{{ news.title }}">
  <div class="card-body">
      <h5 class="card-title">{{ news.title }}</h5>
      <p class="card-text">{{ news.description }}</p>
      <p class="categories">{{news.categories.join(', ')}}</p>
      <a class="btn btn-primary" (click)="goNews(news.uuid)">Leer m√°s</a>
  </div>
</div>
